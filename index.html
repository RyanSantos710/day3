<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Textual Mood Analysis through words frequencies</title>
    <meta name="description" content="Analyze a paragraph of text, count words usage" />
    <meta property="og:url" content="http://mood-analysis.herukoapp.com" />
    <meta property="og:title" content="Textual Mood Analysis through words frequencies" />
    <meta property="og:description" content="Analyze a paragraph of text, count words usage" />

    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Textalyze <span class="badge">Beta</span></a>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-5 well">
          <div class="form-group">
            <form role="form">
              <label class="control-label">Text to Analyze</label>
              <textarea id="text-input" class="form-control" rows="7" placeholder="Add your text" required></textarea>
              <button type="submit" class="btn btn-default analyze-button"><i class="fa fa-tachometer"></i> Analyze</button>
            </form>
          </div>

        </div>

        <div class="col-md-6 col-md-offset-1 well">
          <h4 class="text-center">Analyzed Text</h4>

          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Word</th>
                <th>Frequency</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery.tablesorter.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
